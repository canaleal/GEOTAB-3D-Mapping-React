<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display buildings in 3D</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

  <link type="text/css" rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">




  <navbar class="nav">
    <div class="nav-item">
      <a href="#" class="nav-link logo">
        <i class="fa fa-cube fa-2x" aria-hidden="true"></i>
        <span class="link-text">A.I.M</span>
      </a>
    </div>

    <div class="nav-item ">
      <a id="filter-btn" class="nav-link">
        <i class="fa fa-filter fa-2x" aria-hidden="true"></i>
        <span class="link-text">Filter</span>
      </a>
    </div>

    <div class="nav-item ">
      <nav id="menu"></nav>
    </div>



    <div class="nav-item ">
      <a id="map-btn" class="nav-link">
        <i class="fa fa-map fa-2x" aria-hidden="true"></i>
        <span class="link-text">Map</span>
      </a>
    </div>

    <div id="map_menu">
      <input id="satellite-streets-v11" type="radio" name="rtoggle" value="satellite-streets-v11">
      <label for="satellite-streets-v11">satellite</label>
      <input id="light-v10" type="radio" name="rtoggle" value="light">
      <label for="light-v10">light</label>
      <input id="dark-v10" type="radio" name="rtoggle" value="dark">
      <label for="dark-v10">dark</label>
      <input id="streets-v11" type="radio" name="rtoggle" value="streets" checked='checked'>
      <label for="streets-v11">streets</label>
      <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
      <label for="outdoors-v11">outdoors</label>
    </div>





    <div class="nav-item ">
      <a id="calender-btn" class="nav-link">
        <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
        <span class="link-text" id="year">Year</span>
      </a>
    </div>
    <div class="nav-item">
      <div class='session'>

        <div class='row' id='filters'>
          <input id='all' type='radio' name='toggle' value='all' checked='checked'>
          <label for='all'>All</label>
          <input id='2015' type='radio' name='toggle' value='2015'>
          <label for='2015'>2015</label>
          <input id='2016' type='radio' name='toggle' value='2016'>
          <label for='2016'>2016</label>
          <input id='2017' type='radio' name='toggle' value='2017'>
          <label for='2017'>2017</label>
          <input id='2018' type='radio' name='toggle' value='2018'>
          <label for='2018'>2018</label>
          <input id='2019' type='radio' name='toggle' value='2019'>
          <label for='2019'>2019</label>
          <input id='2020' type='radio' name='toggle' value='2020'>
          <label for='2020'>2020</label>
        </div>
      </div>
    </div>


    <div class="nav-item">
      <div class="slidecontainer">
        <input type="range" min="2015" max="2020" value="2015" step="1" class="slider" id="myRange">
      </div>
    </div>

    <div class="nav-item ">
      <a id="play-pause-btn" class="nav-link">
        <i class="fa fa-play fa-2x" aria-hidden="true"></i>
        <span class="link-text">Play</span>
      </a>
    </div>


    <div class="nav-item">
      <a id="open-modal-btn" class="nav-link">
        <i class="fa fa-exclamation fa-2x" aria-hidden="true"></i>
        <span class="link-text">Help</span>
      </a>
    </div>


    
  </navbar>



  <main>

    <div id="map"></div>
   

  </main>


  

  <script defer src="./js/simple_builder.js"></script>

</body>

</html>
